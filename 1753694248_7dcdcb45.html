<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技情报报告 - 2025年07月28日</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid #00ff88;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .header .subtitle {
            font-size: 1.2rem;
            color: #a0a0a0;
            text-transform: uppercase;
        }
        
        .infographic-section {
            text-align: center;
            margin: 40px 0;
            padding: 30px;
            background: rgba(26, 26, 26, 0.8);
            border-radius: 10px;
            border: 1px solid #333333;
        }
        
        .infographic-section h2 {
            color: #00d4ff;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .infographic-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
            margin: 20px 0;
        }
        
        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }
        
        .topic-card {
            background: rgba(26, 26, 26, 0.9);
            border-radius: 10px;
            padding: 25px;
            border: 1px solid #333333;
            transition: all 0.3s ease;
        }
        
        .topic-card:hover {
            border-color: #00ff88;
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }
        
        .topic-title {
            color: #00ff88;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            border-bottom: 2px solid #00ff88;
            padding-bottom: 10px;
        }
        
        .news-item {
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(10, 10, 10, 0.5);
            border-radius: 8px;
            border-left: 3px solid #00d4ff;
        }
        
        .news-title {
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .news-title a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .news-title a:hover {
            color: #00ff88;
        }
        
        .news-abstract {
            color: #a0a0a0;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .news-analysis {
            color: #666666;
            font-size: 0.9rem;
            font-style: italic;
            margin-bottom: 8px;
        }
        
        .news-meta {
            color: #00d4ff;
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .news-link {
            color: #00ff88;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .news-link:hover {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
        }
        
        .footer {
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid #333333;
            margin-top: 60px;
            color: #666666;
        }
        
        .cyber-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
            background-image: 
                linear-gradient(90deg, transparent 98%, #00ff88 100%),
                linear-gradient(0deg, transparent 98%, #00d4ff 100%);
            background-size: 50px 50px;
        }
        
        @media (max-width: 768px) {
            .topics-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-decoration"></div>
    
    <div class="container">
        <header class="header">
            <h1>科技情报报告</h1>
            <div class="subtitle">每日简报 • 2025年07月28日</div>
        </header>
        
        <div class="topics-grid">
            <div class="topic-card">
                <h2 class="topic-title">[01] 解析失败</h2>
            </div>
        </div>
        
        <footer class="footer">
            <p>© 2025 Tech Intelligence Report | 极简赛博风格设计</p>
            <p style="margin-top: 10px; color: #00ff88;">Generated on 2025年07月28日</p>
        </footer>
    </div>
</body>
</html>
